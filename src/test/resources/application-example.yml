spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:db?serverTimezone=Asia/Seoul;MODE=MYSQL;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: true

  sql:
    init:
      mode: never

logging:
  level:
    org:
      hibernate:
        type: trace

server:
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 500
  session:
    cookie:
      http-only: false

# Google OAuth
cors:
  allow-origin:
    urls: http://localhost:8080, http://localhost:3000, http://localhost:3000/google-callback

oauth:
  google:
    client-id: {client-id}
    client-secret: {client-secret}
    oauth-end-point: https://accounts.google.com/o/oauth2/v2/auth
    response-type: code
    scopes:
      - https://www.googleapis.com/auth/userinfo.email
      - https://www.googleapis.com/auth/userinfo.profile
    token-uri: https://oauth2.googleapis.com/token
    access-type: offline

